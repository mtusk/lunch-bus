<link rel="import" href="../elements.html">

<dom-module id="lunch-bus">

    <link rel="import" type="css" href="lunch-bus.css">

    <template>

        <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">

            <div class="nav" drawer>
                <lunch-bus-nav></lunch-bus-nav>
            </div>

            <paper-drawer-panel id="mainDrawerPanel"
                                class="main-drawer-panel"
                                main responsive-width="600px"
                                drawer-width="[[_computeListWidth(_isMobile)]]"
                                drawer-toggle-attribute="list-toggle"
                                narrow="{{_isMobile}}">

                <paper-header-panel class="list-panel" drawer>

                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div flex>Buses</div>
                    </paper-toolbar>

                    <lunch-bus-list on-bus-tapped="busTapped" selected-bus="{{selectedBus}}"></lunch-bus-list>

                </paper-header-panel>

                <paper-header-panel class="content-panel" mode="waterfall-tall" main>

                    <paper-toolbar class="tall">
                        <paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>
                        <span class="title"></span>
                        <span class="bottom title">[[selectedBus.Name]]</span>
                        <paper-icon-button icon="more-vert"></paper-icon-button>
                    </paper-toolbar>

                    <lunch-bus-detail bus="{{selectedBus}}"></lunch-bus-detail>

                </paper-header-panel>

            </paper-drawer-panel>

        </paper-drawer-panel>

    </template>

    <script type="text/javascript" src="lunch-bus.js"></script>

</dom-module>
